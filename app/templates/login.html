
{% extends "base.html" %}
{% import"bootstrap/wtf.html" as wtf %}

{% block head %}
    <meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>body{ background: #ffb482 }

    </style>
{% endblock %}
{% block body %}


<div class="container">
    <img src="/app/templates/timg.png">
	<div class="jumbotron">
		<h1>欢迎来到无敌的网站！</h1>
		<p>网站目前处于测试阶段</p>
        <p>{{ wtf.quick_form(form) }}</p>




	</div>

        {% for message in get_flashed_messages() %}
        <div>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}

         </div>
        {% endfor %}
    <img class="img-responsive center-block" src="../static/qrcode_for_gh_e8c36e77a63e_258.jpg">

    <h3 class="text-center">你可以通过扫二维码获得密码</h3>
{% endblock %}
