<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>修改你的用户信息</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>用户名：</td>
            <td>{{form.username(size = 24)}}</td>
        </tr>
        <tr>
            <td>关于：</td>
            <td>{{form.about_me(cols = 32, rows = 4)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="保存修改"></td>
        </tr>
    </table>
</form>
{% endblock %}
